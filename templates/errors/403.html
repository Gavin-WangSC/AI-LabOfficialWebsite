<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>404 - 页面未找到</title>
  <link rel="stylesheet" href="css/404.css">
</head>
<body>
  <!-- 容器：居中布局 -->
  <div class="error-container">
    <!-- 错误标题区 -->
    <div class="error-header">
      <h1 class="error-code">404</h1>
      <p class="error-subtitle">哦，页面好像迷路了...</p>
    </div>
    <!-- 插画区（可替换为SVG/动图） -->
    <div class="error-illustration">
      <img src="images/404-illustration.svg" alt="404插画">
    </div>
    <!-- 操作区：引导功能 -->
    <div class="error-actions">
      <p class="error-desc">请检查网址，或试试这些方式：</p>
      <a href="/" class="btn home-btn">返回首页</a>
      <div class="search-box">
        <input type="text" placeholder="搜索内容...">
        <button class="search-btn">搜索</button>
      </div>
      <div class="hot-links">
        <a href="/popular">热门推荐</a>
        <a href="/contact">联系我们</a>
      </div>
    </div>
  </div>
</body>
</html>
